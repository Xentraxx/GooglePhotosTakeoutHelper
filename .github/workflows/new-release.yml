name: Build and publish new release on version tag
on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  make-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Get clean tag name
        id: clean_tag
        run: echo "tag=$(echo ${{ github.ref }} | sed 's/refs\/tags\///')" >> $GITHUB_OUTPUT
      - name: Get changelog
        run: python scripts/get_changelog.py --version ${{ steps.clean_tag.outputs.tag }} > ./body-file.txt
      #        Just in case changelogs won't work out
      #      - name: Get tag message
      #        id: tag_message
      #        run: echo "name=message=$(git tag -l --format='%(contents)' ${{ github.ref }})" >> $GITHUB_OUTPUT
      - name: Create GH-Release
        uses: softprops/action-gh-release@v2.2.2
        with:
          body_path: ./body-file.txt
          fail_on_unmatched_files: true

  build:
    needs: make-release
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        arch: [x86_64, arm64]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Get clean tag name
        id: clean_tag
        run: echo "tag=$(echo ${{ github.ref }} | sed 's/refs\/tags\///')" >> $GITHUB_OUTPUT
      - uses: dart-lang/setup-dart@v1.7.1
      - run: dart pub get
      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            VERSION=$(powershell -Command "(Get-Content pubspec.yaml | Select-String '^version:').ToString().Split(':')[1].Trim()")
          else
            VERSION=$(grep '^version:' pubspec.yaml | head -n1 | cut -d' ' -f2)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Build exe
        shell: bash
        run: |
          version=${{ steps.version.outputs.version }}
          osname=${{ matrix.os }}
          archname=${{ matrix.arch }}
          if [[ "$osname" == "ubuntu-latest" ]]; then
            osname=linux
          elif [[ "$osname" == "macos-latest" ]]; then
            osname=macos
          elif [[ "$osname" == "windows-latest" ]]; then
            osname=windows
          fi
          outname=gpth-v$version-release-$osname-$archname
          if [[ "$osname" == "windows" ]]; then
            outname="$outname.exe"
          fi
          dart compile exe bin/gpth.dart -o ./$outname
      - name: Add files to GH-Release
        uses: softprops/action-gh-release@v2.2.2
        with:
          files: |
            ${{ runner.os == 'Linux' && format('./gpth-v{0}-release-linux-{1}', steps.version.outputs.version, matrix.arch) || '' }}
            ${{ runner.os == 'macOS' && format('./gpth-v{0}-release-macos-{1}', steps.version.outputs.version, matrix.arch) || '' }}
            ${{ runner.os == 'Windows' && format('./gpth-v{0}-release-windows-{1}.exe', steps.version.outputs.version, matrix.arch) || '' }}
          fail_on_unmatched_files: true
